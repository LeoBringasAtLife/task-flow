<!DOCTYPE html>
<html lang="es">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Flujo de tareas</title>

     <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="bg-gray-100 p-8">
     <div class="max-w-xl mx-auto bg-white p-6 rounded">
          <h1 class="text-2xl font-bold mb-4">
               Flujo de tareas
          </h1>

          {% with messages = get_flashed_messages() %}
          {% if messages %}

          <div class="mb-4 p-2 bg-red-100 text-red-600 rounded">
               {{ messages[0] }}
          </div>
          {% endif %}
          {% endwith %}

          <form action="/add" method="post" class="mb-4 flex gap-2">
               <input name="task" class="border p-2 flex-1 rounded outline-none focus:ring-1 focus:ring-blue-500"
                    placeholder="Agregar tarea" maxlength="200" required>
               <button class="bg-blue-600 text-white px-4 rounded">Agregar</button>
          </form>

          {% if tasks %}
          <ul>
               {% for task in tasks %}
               <li class="flex justify-between items-center p-2 border-b">
                    <span class="break-words flex-1">{{ task }}</span>
                    <a href="/delete/{{ loop.index0 }}" class="text-red-600 hover:underline ml-4">Eliminar</a>
               </li>
               {% endfor %}
          </ul>
          {% else %}
          <p class="text-gray-500 text-center py-4">No hay tareas.</p>
          {% endif %}
     </div>
</body>

</html>
